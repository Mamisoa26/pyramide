<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>

        <script>
            
            var a = 5;
            var b= a;
    for(var i = 0; i<a; i++){
        b=b-1;
        for(var j=0;j<a;j++){
           
            if(j<b){
                document.write("&nbsp");

             }else{
                document.write("*","&nbsp");
            }
        }
        document.write("<br>");
   
    }
        </script>
    </body>
</html>
